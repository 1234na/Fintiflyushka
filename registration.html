<!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://github.com/1234na/Fintiflyushka/blob/f4666ed828901faa8647e450e3923df8349c91cb/static/css/reg_styles.css">
      <title>Регистрация</title>
    </head>
    <body>
      <h1>Форма для регистрации</h1>
      <div>
        <form class="login_form" method="post">
          <p>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
          </p>
          <p>
            <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Введите пароль" name="password">
          </p>
          <p>
            <input type="text" class="form-control" id="nickname" placeholder="Придумайте никнейм" name="nickname">
          </p>
          <div class="form-group">
            <p><label for="about">Немного о себе</label></p>
            <textarea class="form-control" id="about" rows="3" name="about"></textarea>
          </div>
          <p>
            <button type="submit" class="btn btn-primary">Подтвердить регистрацию</button>
          </p>
        </form>
      </div>
    </body>
</html>
